<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">

    <!-- responsividade -->
    <link rel="stylesheet" href="styles/responsive.css">

    <!--Arquivos OWL CSS-->
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">


    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The Old Guard</h3>
                <p class="descricao">Quatro guerreiros com o dom da imortalidade protegem a humanidade há séculos. Mas seus misteriosos poderes 
                    viram alvo de ataque quando outra imortal entra em cena.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                         ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                         MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
            
        </div>
    </main>

    <div class="carousel">
        <h3>Sugestões para Paulo</h3>
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="img/mini1.jpg"class="box-carousel"></div>
            <div class="item"><img src="img/mini2.jpg"class="box-carousel"></div>
            <div class="item"><img src="img/mini3.jpg"class="box-carousel"></div>
            <div class="item"><img src="img/mini4.jpg"class="box-carousel"></div>
            <div class="item"><img src="img/mini5.jpg"class="box-carousel"></div>
            <div class="item"><img src="img/mini6.jpg"class="box-carousel"></div>
            <div class="item"><img src="img/mini7.jpg"class="box-carousel"></div>
            <div class="item"><img src="img/mini8.jpg"class="box-carousel"></div>
            <div class="item"><img src="img/mini9.jpg"class="box-carousel"></div>
            <div class="item"><img src="img/mini10.jpg"class="box-carousel"></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/bc977addcb.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>

</html>
